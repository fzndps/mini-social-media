<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="css/output.css" />

  <!-- Custom CSS eksternal -->
  <link rel="stylesheet" href="css/custom.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center font-[Inter] px-4">
  <div class="w-full max-w-md bg-slate-800 text-white p-8 rounded-2xl shadow-xl border border-slate-700 fade-in">
    
    <!-- Logo Title -->
    <div class="flex justify-center mb-6">
      <h1 class="text-4xl font-bold tracking-wide text-white animate-pulse drop-shadow-glow fade-in">
        <span class="text-blue-500">Min</span>nect
      </h1>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="loginUsername" class="text-gray-300 block mb-1 text-sm font-medium">Username</label>
        <input type="text" id="loginUsername" required
          class="w-full bg-slate-700 text-white border border-slate-600 rounded-xl px-4 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p class="text-red-500 text-sm hidden mt-1" id="loginUsernameError">
          Username Tidak Valid
        </p>
      </div>

      <div>
        <label for="loginPassword" class="text-gray-300 block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="loginPassword" required
          class="w-full bg-slate-700 text-white border border-slate-600 rounded-xl px-4 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p class="text-red-500 text-sm hidden mt-1" id="loginPasswordError">Password minimal 8 karakter</p>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl shadow transition duration-300 btn-hover-glow">
        Login
      </button>

      <div class="text-center text-sm mt-4">
        <p class="text-gray-400">Don't have an account?
          <a href="register.html" class="text-blue-400 no-underline ml-1">Sign Up</a>
        </p>
      </div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
