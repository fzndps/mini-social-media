<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="/public/css/output.css" />
  </head>
  <body class="box-border">
    <main>
      <div
        class="max-w-md mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm overflow-hidden mb-6">
        <!-- Profile username -->
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center">
            <img
              src="/src/assets/profile.jpeg"
              alt="User"
              class="w-10 h-10 rounded-full mr-3"/>
            <div>
              <p class="text-sm font-semibold text-gray-900">fzsptr</p>
              <p class="text-xs text-gray-500">Location</p>
            </div>
          </div>
          <button class="text-gray-500 hover:text-black">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12h.01M12 12h.01M18 12h.01"/>
            </svg>
          </button>
        </div>

        <!--Content Post -->
        <div class="w-full">
          <img
            src="/src/assets/room.jpeg"
            alt="Post"
            class="w-full object-cover"/>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between px-4 py-3">
          <div class="flex space-x-4">
            <!-- Button like -->
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"/>
              </svg>
            </button>
            <!-- Button Komen -->
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Like & Caption -->
        <div class="px-4 pb-4">
          <p class="text-sm font-semibold text-gray-900">1,024 likes</p>
          <p class="text-sm">
            <span class="font-semibold">fzsptr</span> my room
          </p>
          <p class="text-xs text-gray-500 mt-1">2 hours ago</p>
        </div>
      </div>
      <div
        class="max-w-md mx-auto bg-white border border-gray-200 rounded-2xl shadow-sm overflow-hidden mb-6">
        <!-- Content Profile -->
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center">
            <img
              src="/src/assets/kahled.jpeg"
              alt="User"
              class="w-10 h-10 rounded-full mr-3"/>
            <div>
              <p class="text-sm font-semibold text-gray-900">fzndps_</p>
              <p class="text-xs text-gray-500">Location</p>
            </div>
          </div>
          <button class="text-gray-500 hover:text-black">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12h.01M12 12h.01M18 12h.01"/>
            </svg>
          </button>
        </div>

        <!-- Content Post -->
        <div class="w-full">
          <img
            src="/src/assets/palylist.jpeg"
            alt="Post"
            class="w-full object-cover"
          />
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between px-4 py-3">
          <div class="flex space-x-4">
            <!-- Button like -->
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"/>
              </svg>
            </button>
            <!-- Button Komen -->
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Like & Caption -->
        <div class="px-4 pb-4">
          <p class="text-sm font-semibold text-gray-900">892 likes</p>
          <p class="text-sm">
            <span class="font-semibold">fzndps_</span> my playlist
          </p>
          <p class="text-xs text-gray-500 mt-1">4 hours ago</p>
        </div>
      </div>
    </main>
  </body>
</html>
