<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>

    <!-- Link -->
    <link rel="stylesheet" href="../public/css/output.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 
                sm:top-0 sm:left-0 sm:w-60 sm:h-screen sm:border-none 
                sm:flex sm:flex-col sm:justify-start sm:items-start z-50">
      <div class="hidden sm:flex items-center gap-2 px-4 py-6">
        <img src="../src/assets/Minnect.png" alt="Logo" class="w-6 h-6" />
        <span class="text-xl font-bold">Minnect</span>
      </div>

      <!-- Menu Items -->
      <ul class="flex justify-around sm:flex-col sm:items-start sm:space-y-4 sm:px-4 sm:pt-8 w-full">
        
        <!-- Home -->
        <li>
          <a href="dashboard.html" class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
            </svg>

            <span class="text-xs sm:text-base sm:ml-2">Home</span>
          </a>
        </li>

        <!-- Search -->
        <li>
          <a href="search.html" class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <span class="text-xs sm:text-base sm:ml-2">Search</span>
          </a>
        </li>

        <!-- Add Post -->
        <li>
          <a href="post.html" class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <span class="text-xs sm:text-base sm:ml-2">Create</span>
          </a>
        </li>

        <!-- Profile -->
        <li>
          <a href="#" class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            <span class="text-xs sm:text-base sm:ml-2">Profile</span>
          </a>
        </li>
      </ul>
    </nav>

    
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Welcome Section -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                Welcome To MiniSocialMedia
            </h2>
        </div>

        <!-- Search Section -->
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl p-8 mb-8 border border-gray-700">
            <div class="flex flex-col items-center">
                <div class="w-full max-w-md">
                    <label for="searchInput" class="block text-sm font-medium text-gray-300 mb-2">
                        Search Username
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Enter username..."
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-white placeholder-gray-400">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <button 
                    id="searchBtn"
                    class="mt-4 px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 rounded-xl font-medium transition-all duration-200 transform hover:scale-105 shadow-lg">
                    Find User
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-400">Finding users...</p>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="hidden">
            <h3 class="text-2xl font-bold mb-6 text-center">Result</h3>
            <div id="userCards" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- User cards will be inserted here -->
            </div>
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üîç</div>
            <h3 class="text-2xl font-bold mb-2 text-gray-300">User Not Found</h3>
            <p class="text-gray-500">Try a different username.</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-900/50 border border-red-700 rounded-xl p-6 text-center">
            <div class="text-4xl mb-2">‚ö†Ô∏è</div>
            <h3 class="text-xl font-bold mb-2 text-red-400">Something went wrong</h3>
            <p class="text-red-300" id="errorText"></p>
        </div>
    </main>

    
    <script src="js/users.js"></script>
  </body>
</html>
