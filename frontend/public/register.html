<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Link Tailwind CSS -->
    <link rel="stylesheet" href="css/output.css">
    
</head>

<body class="bg-slate-800 min-h-screen flex items-center justify-center">
  <div class="text-white bg-slate-900 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <!-- Tabs -->
    <div class="flex justify-center mb-6 space-x-4">
      <h1 class="text-slate-400 font-bold flex justify-center">Register</h1>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5">
      <div>
        <label class="text-gray-400 block mb-1 text-sm font-medium">Username</label>
        <input type="text" id="registerName" required
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500" />
      </div>

      <div>
        <label class="text-gray-400 block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="registerPassword" required
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500" />
        <p class="text-red-500 text-sm hidden" id="registerPasswordError">Password minimal 6 karakter</p>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl shadow-md">
        Sign Up
      </button>
    </form>
  </div>
</body>


</html>
