<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Post</title>
  <link rel="stylesheet" href="../public/css/output.css"/>
</head>
<body class="bg-gray-100 sm:ml-60 sm:pt-0 pt-4">

  <!--  NAVBAR -->
  <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 
              sm:fixed sm:top-0 sm:left-0 sm:h-screen sm:w-60 sm:border-t-0 sm:border-r sm:border-gray-300 
              sm:flex sm:flex-col sm:items-start sm:justify-start z-50">
    <!-- Logo Desktop -->
    <div class="hidden sm:flex items-center gap-2 px-4 py-6">
      <img src="../src/assets/Minnect.png" alt="Logo" class="w-6 h-6" />
      <span class="text-xl font-bold">Minnect</span>
    </div>

    <!-- Menu -->
    <ul class="flex justify-around sm:flex-col sm:items-start sm:space-y-4 sm:px-4 sm:pt-8 w-full">
      <!-- Home -->
      <li>
        <a href="dashboard.html"
          class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
          <svg class="w-6 h-6 mx-auto sm:mx-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 
                       .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 
                       1.125-1.125h2.25c.621 0 1.125.504 1.125 
                       1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
          </svg>
          <span class="text-xs sm:text-base sm:ml-2">Home</span>
        </a>
      </li>

      <!-- Search -->
      <li>
        <a href="search.html" class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
          <svg class="w-6 h-6 mx-auto sm:mx-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
          </svg>
          <span class="text-xs sm:text-base sm:ml-2">Search</span>
        </a>
      </li>

      <!-- Create -->
      <li>
        <a href="post.html" class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
          <svg class="w-6 h-6 mx-auto sm:mx-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
          <span class="text-xs sm:text-base sm:ml-2">Create</span>
        </a>
      </li>

      <!-- Profile -->
      <li>
        <a href="#" class="flex flex-col sm:flex-row sm:items-center gap-1 text-center text-gray-600 hover:text-black">
          <svg class="w-6 h-6 mx-auto sm:mx-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 
                       20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 
                       12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
          </svg>
          <span class="text-xs sm:text-base sm:ml-2">Profile</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Detail Konten -->
  <div class="max-w-xl mx-auto py-8 px-4">
    <div id="postDetail" class="bg-white p-4 rounded shadow mb-4">
      <!-- Detail postingan akan ditampilkan di sini -->
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h3 class="font-bold mb-2">Tambah Komentar</h3>
      <textarea id="newCommentInput" class="w-full border rounded p-2 mb-2" rows="2" placeholder="Tulis komentar..."></textarea>
      <button id="submitCommentBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Kirim</button>
    </div>

    <div id="commentList" class="space-y-2">
      <!-- Komentar akan muncul di sini -->
    </div>
  </div>

  <script defer src="js/detail_post.js"></script>
</body>
</html>
